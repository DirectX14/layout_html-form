<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">

      <fieldset class="input__group">
        <legend class="input__header">Personal information</legend>

        <div class="input__one">
          <label for="surname" class="input__label">Surname:</label>
          <input
            class="input__input"
            id="surname"
            type="text"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="input__one">
          <label for="name" class="input__label">Name:</label>
          <input
            class="input__input"
            id="name"
            type="text"
            name="name"
            autocomplete="off"
          >
        </div>

        <div class="input__one">
          <label for="age" class="input__label">How old are You?</label>
          <input
            class="input__input"
            id="age"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="input__one">
          <label for="birthdate" class="input__label">Full date of birth:</label>
          <input
            class="input__input"
            id="birthdate"
            type="date"
            name="birthdate"
            placeholder="mm/dd/yyyy"
          >
        </div>

        <div class="input__one">
          <label for="agreement" class="input__label">I accept the term of the agreement</label>
          <input
            class="input__input"
            id="agreement"
            type="checkbox"
            name="agreement"
            value="1"
          >
        </div>
      </fieldset>

      <fieldset class="input__group">
        <legend class="input__header">Registration</legend>

        <div class="input__one">
          <label for="email" class="input__label">E-mail:</label>
          <input
            class="input__input"
            id="email"
            type="email"
            name="email"
            autocomplete="off"
            placeholder="email@example.com"
            required="required"
          >
        </div>

        <div class="input__one">
          <label for="password" class="input__label">Password:</label>
          <input
            class="input__input"
            id="password"
            type="password"
            name="password"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="input__group">
        <legend class="input__header">An interesting fact about you!</legend>

        <div class="input__one">
          <label for="cats" class="input__label">Do you love cats?</label>
          <input
            class="input__input"
            id="cats1"
            type="radio"
            name="cats"
            value="Yes"
          >
          <label for="cats1" class="input__label">Yes</label>

          <input
            class="input__input"
            id="cats2"
            type="radio"
            name="cats"
            value="No"
          >
          <label for="cats2" class="input__label">No</label>
        </div>

        <div class="input__one">
          <label for="color" class="input__label">What is your favorite color?</label>
          <input
            class="input__input"
            id="color"
            type="color"
            name="color"
          >
        </div>

        <div class="input__one">
          <label for="bedtime" class="input__label">What time do you go to bed?</label>
          <input
            class="input__input"
            id="bedtime"
            type="time"
            name="bedtime"
            placeholder="--:--:-- --"
          >
        </div>

        <div class="input__one">
          <label for="favcarbrand" class="input__label">What are your favorite brand of cars?</label>
          <select
            class="input__input"
            id="favcarbrand"
            name="favcarbrand"
            size="4"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="input__one">
          <label for="rate" class="input__label">How do you rate our work?</label>
          <input
            class="input__input"
            id="rate"
            type="range"
            min="0"
            max="100"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="input__group">
        <legend class="input__header">Additional info:</legend>

        <div class="input__one">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            minlength="3"
            maxlength="300"
          ></textarea>
        </div>

        <div class="input__one">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button
        type="submit"
        name="submit"
        class="input__submit"
      >Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
